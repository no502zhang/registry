server:
  # server (eureka 默认端口为：8761)
  port: 8761
  servlet:
    context-path: /registry

eureka:
  #---------------eureka客户端---------------
  client:
    # 是否注册到eureka
    registerWithEureka: false
    # 是否从eureka获取注册信息
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
    
#log
logging:
  config: classpath:config/logback-spring.xml
  path: /application/log/eureka_logs